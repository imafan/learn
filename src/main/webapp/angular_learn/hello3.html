<!DOCTYPE html>
<html lang="zh-CN" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>hello-angularjs</title>
    <script src="/js/angular/1.0.4/angular.js" type="text/javascript"></script>
</head>
<body ng-init="thing = {name:'world'}">

<div>
    Hello {{thing.name}}!
</div>
<div ng-controller='HelloController'>
    Your name: <input type="text" ng-model="thing.name" placeholder="World">
    <p>{{thing.name}}</p>
</div>
<div>

</div>




<script type="text/javascript">

    var myAppModule = angular.module("myApp", []);

    myAppModule.controller("HelloController", function ($scope) {

    })
</script>
</body>
</html>
