<ol class="breadcrumb">
    <li><a href="javascript:void(0)" onclick="loadContent('${base}/admin/blog')"><i class="glyphicon glyphicon-home"></i>帖子管理</a></li>
    <li><a href="javascript:void(0)"></i>详情</a></li>
    <li class="active">${(blog.title)!}</li>
</ol>


<div class="inner-container">
    <div class="row">
        <form id="addBlogForm" class="form-horizontal" onsubmit="submitBlog();return false;">

            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <p class="form-control-static">email@example.com</p>
                </div>
            </div>

            <div class="form-group">
                <label  class="col-sm-2 control-label">标题</label>

                <div class="col-sm-4">
                    ${blog.title!"无"}
                </div>
            </div>



            <div class="form-group">
                <label  class="col-sm-2 control-label">描述</label>

                <div class="col-sm-10">
                    ${blog.content!}
                </div>
            </div>

        </form>
    </div>
</div>
