<ol class="breadcrumb">
    <li><a href="javascript:void(0)" onclick="loadContent('${base}/admin/blog')"><i
            class="glyphicon glyphicon-home"></i>帖子管理</a></li>
    <li><a href="javascript:void(0)"></i>编辑帖子</a></li>
    <li class="active">${(blog.title)!}</li>
</ol>


<div class="inner-container">
    <div class="row">
        <form id="addBlogForm" class="form-horizontal" onsubmit="submitBlog();return false;">
            <input type="hidden" name="blog.id" value="${(blog.id)!}" />
            <div class="form-group">
                <label for="inputTitle" class="col-sm-2 control-label">标题</label>

                <div class="col-sm-4">
                    <input type="text" id="inputTitle" name="blog.title"  class="form-control"  placeholder="标题" value="${(blog.title)!}">
                </div>
            </div>

            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">内容</label>

                <div class="col-sm-10">
                    <textarea id="content" name="blog.content" class="form-control" rows="3">${(blog.content)!}</textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/assets/ckeditor/ckeditor.js" type="text/javascript"></script>
<script>

//    var editor = CKEDITOR.replace('blog.content');
    function submitBlog(){

        $.ajax({
            url : "${base}/admin/blog/edit",
            type: "post",
            data: $("#addBlogForm").serialize(),
            success: function(res){
                if(res.success){
                    alert("编辑成功");
                    loadContent("${base}/admin/blog");
                }else{
                    alert("编辑失败");
                }
            }
        })
    }
</script>
